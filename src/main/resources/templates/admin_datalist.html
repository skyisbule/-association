<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>数据列表页面</title>
    <!-- layui.css -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>


    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>

    <link href="/admin/plugin/layui/css/layui.css" rel="stylesheet" />
    <style>
        .layui-btn-small {
            padding: 0 15px;
        }

        .layui-form-checkbox {
            margin: 0;
        }

        tr td:not(:nth-child(0)),
        tr th:not(:nth-child(0)) {
            text-align: center;
        }

        #dataConsole {
            text-align: center;
        }
        /*分页页容量样式*/
        /*可选*/
        .layui-laypage {
            display: block;
        }

        /*可选*/
        .layui-laypage > * {
            float: left;
        }
        /*可选*/
        .layui-laypage .laypage-extend-pagesize {
            float: right;
        }
        /*可选*/
        .layui-laypage:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /*必须*/
        .layui-laypage .laypage-extend-pagesize {
            height: 30px;
            line-height: 30px;
            margin: 0px;
            border: none;
            font-weight: 400;
        }
        /*分页页容量样式END*/
    </style>
</head>
<body>
<fieldset id="dataConsole" class="layui-elem-field layui-field-title"  style="display:none;">
    <legend>控制台</legend>
    <div class="layui-field-box">
        <div id="articleIndexTop">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item" style="margin:0;margin-top:15px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline">
                            <select name="city">
                                <option value="0"></option>
                                <option value="1">类别1</option>
                                <option value="2">类别2</option>
                                <option value="3">类别3</option>
                            </select>
                        </div>
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keywords" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width:auto">
                            <button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width:auto">
                            <a id="addArticle" class="layui-btn layui-btn-normal">发表文章</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
    <legend style="text-align:center;">文章列表</legend>
    <div class="layui-field-box">
        <div id="dataContents" class="">
            <!--内容区域 ajax获取-->
            <table style="" class="layui-table" lay-even="">
                <colgroup>
                    <col width="180">
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="90">
                    <col width="90">
                    <col width="50">
                    <col width="50">
                </colgroup>
                <thead>
                <tr>
                    <th>发表时间</th>
                    <th>标题</th>
                    <th>作者</th>
                    <th>类别</th>
                    <th colspan="2">选项</th>
                    <th colspan="2">操作</th>
                </tr>
                </thead>
                <tbody id="all-contents">

                <tr v-for = "item in items">
                    <td>{{ item.releaseTime }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.author }}</td>
                    <td>{{ item.articleType}}</td>
                    <td>
                        <form class="layui-form" action="">
                            <div class="layui-form-item" style="margin:0;">
                                <input type="checkbox" name="top" title="置顶" lay-filter="top" checked>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form class="layui-form" action="">
                            <div class="layui-form-item" style="margin:0;">
                                <input type="checkbox" name="top" title="推荐" lay-filter="recommend" checked>
                            </div>
                        </form>
                    </td>
                    <td>
                        <button class="layui-btn layui-btn-small layui-btn-normal"><i class="layui-icon">&#xe642;</i></button>
                    </td>
                    <td>
                        <button class="layui-btn layui-btn-small layui-btn-danger"><i class="layui-icon">&#xe640;</i></button>
                    </td>
                </tr>


                </tbody>
            </table>
            <div id="pageNav"></div>
        </div>
    </div>

</fieldset>
<!-- layui.js -->
<script src="/admin/plugin/layui/layui.js"></script>
<!-- layui规范化用法 -->
<script type="text/javascript">
    layui.config({
        base: '/admin/js/'
    }).use('datalist');
</script>

<script type="text/javascript">

    var contentAPP = new Vue({
        el: '#all-contents',
        data: {
            items: [
                {title:"1"}
            ]
        },
        methods: {
            getContentData: function () {
                $.post("/api/article/get-article-by-uid", {
                        uid: '1'
                    },
                    function (datas, status) {
                        for (data of datas) {
                            data.releaseTime = contentAPP.$options.compute.timestampToTime(data.releaseTime)
                            data.articleType = contentAPP.$options.methods.getArticleType(data.articleType)
                        }
                        contentAPP.items = datas;
                    });
            },
            getArticleType : function(type_num){
                switch(type_num){
                    case "0" :
                        return "普通文章";break;
                    case "1" :
                        return "公告";break;
                    default:
                        return "未知的文章类型";
                }
            }
        },
        compute:{
            timestampToTime : (timestamp)=>{
                var date = new Date(timestamp);
                Y = date.getFullYear() + '-';
                M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                D = date.getDate() + ' ';
                h = date.getHours() + ':';
                m = date.getMinutes() + ':';
                s = date.getSeconds();
                return Y+M+D+h+m+s;
            }
        }
    })

    contentAPP.getContentData()

</script>


</body>
</html>
